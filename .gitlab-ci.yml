deploy_production:
  image: mhart/alpine-node:11.14
  stage: deploy
  environment: Production
  only:
    - master
  before_script:
    - npm install -g firebase-tools
  script:
    - cd ./functions/
    - npm ci
    - firebase deploy --only functions --token "$FIREBASE_DEPLOY_KEY"
  cache:
    paths:
      - functions/node_modules/
